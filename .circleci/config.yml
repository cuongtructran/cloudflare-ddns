#
version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: docker hub login
          command: |
            echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --email=$DOCKER_EMAIL --password-stdin
      - run:
          name: build docker image
          command: |
            docker build -t cuongtructran/py-cloudflare-ddns:$CIRCLE_BRANCH .
      - run:
          name: push docker image
          command: |
            docker push cuongtructran/py-cloudflare-ddns:$CIRCLE_BRANCH